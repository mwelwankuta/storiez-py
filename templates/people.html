<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'partials/head.html' %}
    <title>Storiez | People</title>
</head>
<body class="mt-14 mx-10 p-2">
    <!-- include navbar -->
    {% include 'partials/nav.html' %}
    
    <div class="flex flex-col pt-2">
        <button type="submit" id="add-friend"  class="px-2 py-3 text-white bg-black rounded-md text-sm mb-2">Add Friend</button>
    </div>
    <form class="flex-col hidden" id="add-form" action="/people" method="POST">
        <div class="flex flex-col text-left mb-2">
            <label for="email">Friend's Email</label>
            <input type="email" name="friend" id="friend" class="p-2 border-b border-black bg-gray-100">
        </div>
        <button id="add" type="submit" class="px-2 py-3 text-white bg-black rounded-md text-sm mb-2">Add</button>
    </form>
    <!-- message -->
    {% if message %}
        <p class="text-left text-green-700 font-semibold mb-2">{{message}}</p>
    {% endif %}
    <!-- message -->

    <div id="friends">
        {% for friend in friends %}
            <div class="bg-gray-100 p-1 rounded-md hover:bg-gray-200 mb-2 cursor-pointer flex justify-between">
                <p>{{friend}}</p>
                <form action="/unfriend/{{friend}}" method="POST">
                    <button class="bg-gray-200 px-2 rounded-sm border border-gray-400">remove</button>
                </form>
            </div>
        {% endfor %}
    </div>

    <script src="public/js/add-friend.js"></script>
</body>
</html>

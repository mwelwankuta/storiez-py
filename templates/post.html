<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'partials/head.html' %}
    <title>Storiez | Post</title>
</head>
<body class="mt-14 md:mx-64 sm:mx-10 p-2">
    <!-- include navbar -->
    {% include 'partials/nav.html' %}
    
    <main class="md:mt-48 sm:mt-10 mx-auto md:m-w-lg">
        <h1 class="font-semibold text-2xl">Create a post</h1>

        <form action="/post" class="flex flex-col gap-3 mt-5" method="POST" enctype="multipart/form-data">
            <div class="flex flex-col text-left">
                <label for="caption"></label>
                <input type="text" name="caption" id="caption" class="p-2 border-b border-black bg-gray-100">
            </div>
            <div class="flex flex-col text-left">
                <label for="password"></label>
                <input type="file" name="image" id="image" class="p-2 border-b border-black bg-gray-100">
            </div>
            <button class="px-2 py-3 text-white bg-black rounded-md text-md mb-2">Post</button>
        </form>
        <!-- message -->
        {% if message %}
            <p class="text-left text-green-700 font-semibold mb-2">{{message}}</p>
        {% endif %}
        <!-- message -->
    </main>
</body>
</html>
